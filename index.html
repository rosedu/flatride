<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,width=device-width,user-scalable=no">
    <title>Flatride</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="row">
      <header>
      <img src="img/bike.svg" class="img-logo">
      <h1 class="title-logo">Flatride</h1>
      </header>

      <div class="small-12 large-9 large-centered columns spacer-top">
        <input id="input-from" value="Politehnica, Bucharest, Romania" class="input-userlocation"> 
        <input id="input-to" value="BrÄƒila, Romania" class="input-userlocation">
        <button id="button-submit" class="large button expand">Ride!</button>
      </div>
    </div>

    <div class="row">
      <div class="small-12 large-9 small-centered large-centered columns">
        <div id="div-map-canvas" class="google-map">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-12 large-9 small-centerd large-centered columns">
        <div id="div-routes-display"></div>
      </div>
    </div>


    <!-- fb stuff -->
    <div class="row">
      <div class="fb-like" data-href="http://www.flatride.info" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="light" data-layout="box_count" data-action="like" data-show-faces="true" data-send="false"></div>
    </div>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
var js, fjs = d.getElementsByTagName(s)[0];
if (d.getElementById(id)) return;
js = d.createElement(s); js.id = id;
js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=203145326535254";
fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="js/main.js"></script>
  </body>
</html>
